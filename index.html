<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard tobi</title>
    <style>
      body {
        text-align: center;
        font-family: sans-serif;
      }
      img {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        border: 4px solid cornflowerblue;
      }
      .container {
        /* max-width: 600px; */
        text-align: center;
        line-height: 2.1;
      }
      h3 {
        font-size: 2rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 data-testid="slackUserName">tobilobaorek</h1>

      <p data-testid="currentDayOfTheWeek"></p>

      <strong data-testid="currentUTCTime" id="currentTime"></strong>
      <h3 data-testid="myTrack">FrontEnd</h3>

      <a data-testid="githubURL" href="#">Github URL</a>
    </div>

    <script>
      let currentTime = date.now();
      let now = new Date(); // The current time as a Date
      object;
      let ms = now.getTime(); // Convert to a millisecond
      timestamp;

  </body>
</html>
